<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, initial-scale=1.0">
    <title>Four Box Template</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container">
        <h1 class="header">Four Box Template</h1>
        <!-- First row of buttons -->
        <div class="button-row">
            <div class="button" id="upper-left-button">
                <p class="button-text"><span class="inner-text">Hover!</span></p>
            </div>
            <div class="button" id="upper-right-button">
                <p class="button-text"><span class="inner-text">Speak "Hello World"</span></p>
            </div>
        </div>
        <!-- Second row of buttons -->
        <div class="button-row">
            <div class="button" id="lower-left-button">
                <p class="button-text"><span class="inner-text">Play Me!</span></p>
            </div>
            <div class="button" id="lower-right-button">
                <p class="button-text"><span class="inner-text">Click Me!</span></p>
            </div>
        </div>
    </div>
</body>
<!-- Needed for Magenta, you can take this out if you're not playing music -->
<script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.4.2"></script>
<script src="./main.js"></script>
</html>
